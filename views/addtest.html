            color: #fff !important;
        }

            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .question.active {
            display: block; /* Show active question */
        }
        .question input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        .btn-next {
            margin-top: 20px;
            width: 100%;
            background-color: #F89F5B;
            border-color: #F89F5B;
        }
        .btn-next:hover {
            background-color: #eb7922;
