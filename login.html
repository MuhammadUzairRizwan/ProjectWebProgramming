<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buy Me.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="task1signup.css" rel="stylesheet">
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

@font-face {
    font-family: 'nexa_slab_regular_freeregular';
    src: url('../fonts/nexa_slab_regular-webfont.woff2') format('woff2'),
         url('../fonts/nexa_slab_regular-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

html,body{
    height: 100%;
    width: 100%;
    font-family: 'nexa_slab_regular_freeregular';
    color:#222;
}

.navbar-brand{
    font-family: 'nexa_slab_regular_freeregular';
    font-size: 40px;
    color:whitesmoke !important;
}

.navbar{
    padding: 0.8rem;
    background-color: #3F1651 !important;
    box-sizing: border-box;
}

.navbar-nav li{
    padding-right: 20px;
}

.social a{
    font-size: 3em;
    padding: 1rem;
}

.fa-facebook{
    color:#3b5998;
}
.fa-twitter{
    color:#00aced
}
.fa-google-plus-g{
    color: #dd4b39;
}
.fa-instagram{
    color:#517fa4
}
.fa-youtube{
    color:#bb0000;
}

.fa-facebook:hover,
.fa-twitter:hover,
.fa-google-plus-g:hover,
.fa-instagram:hover,
.fa-youtube:hover{
    color:#d5d5d5
}


.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
}

input[type="text"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #d3d2d2;
    border-radius: 4px; 
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    background-color: #F89F5B;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px; /* Apply border-radius */
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #eb7922;
}

.hero {
    display: flex;
    flex-wrap: wrap; 
    justify-content: center; 
}

.men {  
    margin-left: auto;
    margin-top:auto;
    margin-bottom: 140px;
    max-width: 600px; 
}

.hero .container {
    margin-left: 0;
}

@media screen and (max-width: 768px) {
    .container {
        max-width: 80%;
    }
    .men img {
        max-width: 50%;
        height: auto;
    }
}
</style>

<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Examify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="hero">
    <img src="https://successful-cyan-spider.cyclic.app/public/images/undraw/programmer.gif" alt="men" class="men">
    
    <div class="container" style="margin-top:150px ;">
        <form id="loginForm" action="" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="User Name" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<script>
function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if ( username == "" || password == "" ) {
        alert("All fields are required");
        return false;
    }
    return true;
}
</script>

</body>
</html>
